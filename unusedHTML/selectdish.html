<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="commonstyle.css">
		<title>Select Dish</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="row row-padded2">
			<div class="col-md-1">
			</div>
			<div class="col-md-11">
				<h1>HOMELETTE <small><i>From the best chefs in the world directly to your kitchen</i></small></h1>
			</div>
		</div>
		<div class="col-md-2 box-padded">
			<h3>My Dinner</h3>
			<div id="exampleView">
				<div>
					People:
					<input id="numberOfGuests" type="number" value="0" min="0"/>
				</div>
			</div>
			<div class="row row-padded3">
				<div class="container">
					<div class="col-md-1"> <b>Dish Name</b> </div>
					<div class="col-md-1"> <b>Cost</b> </div>
				</div>
			</div>
			<div class="row">
				<div class="container">
					<div class="col-md-1">
						<p>Pending</p>
					</div>
					<div class="col-md-1">
						<p>0.00</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container">
					<div class="col-md-2">
						<p class="text-right">SEK 0.00</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container">
					<button class="btn btn-default">Confirm Dinner</button>
				</div>
			</div>
		</div>
		<div class="col-md-10 background-box2">
			<h3>SELECT DISH</h3>
			<hr/>
			  <div class="col-md-5">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Enter key words">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button">search</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->


		  	<div class="col-md-3">
				<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				    Starter
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				    <li role="presentation"><a role="menuitem" tabindex="1" href="#">Main</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="2" href="#">Desert</a></li>
				  </ul>
				</div>
			</div>
		<br/>&nbsp;
		<br/>&nbsp;

		</div>

		<div class="row col-md-10">
		<div class="table-responsive" id="dishTable">
			<table class="table">
				<tr id="rowImg">
				  </tr>
				  <tr id="rowName">
				  </tr>
				  <tr id="rowDescription">
				  </tr>
			</table>
		</div> 
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/model/dinnerModel.js"></script>
		<script src="js/view/exampleView.js"></script>
		<script src="js/view/exampleViewController.js"></script>
		<script src="js/view/selectdish.js"></script>
	</body>
</html>
